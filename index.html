<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather-app</title>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city..."><br/>
        </header>
        <button type="button" onclick="setQuery()" class="btn btn-danger">Search</button>
        <main>
            <section class="location">
                <div class="city">Dhaka, Bangladesh</div>
                <div class="date">Monday 10 August 2020</div>
            </section>
            <div class="current">
                <div class="temp">30<span>°c</span></div>
                <div class="weather">Haze</div>
                <div class="hi-low">30°c / 30°c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
